<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script/jquery-3.7.1.js"></script>
    <script src="script/jquery-ui.js"></script>
    <script lang="java">
        $(function(){
            $("html , body").mousemove(function(event){
                // console.log(event)
                console.log("x : ", event.pageX);
                console.log("y : ", event.pageY);
                x=event.pageX
                y=event.pageY
                $(".mario").css({"left":x , "top":y})
                // $(".mario").css({ "top":y})

            })//html , body").mousemove
        })//jquery
    </script>
    <style type="text/css">
        *{
            margin: 0;padding: 0;
        }
        .mario{
            width: 50px;
            height: 50px;
            position: relative;
            border: 1px solid darkblue;
            /* float: right; */
        }
        .mario img{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="mario">
        <img src="img/icon01.png" alt="mario">
    </div>
</body>
</html>
